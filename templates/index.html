<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faridexholic Extractor</title>
    <style>
        body { margin: 0; background: black; font-family: 'Courier New', monospace; color: #ff0000; overflow-x: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; border: 1px solid #ff0000; box-shadow: 0 0 20px #ff0000; background: rgba(0,0,0,0.9); }
        h1 { text-align: center; text-shadow: 0 0 10px red; }
        input[type="text"] { width: 70%; padding: 10px; background: #111; border: 1px solid #ff0000; color: #0f0; font-family: monospace; }
        button { padding: 10px 20px; background: #ff0000; color: black; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background: white; }
        .result-box { margin-top: 20px; border-top: 1px dashed #ff0000; padding-top: 20px; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 10px; }
        .ep-btn { background: #111; border: 1px solid #ff0000; color: #ff0000; padding: 10px; text-align: center; text-decoration: none; display: block; }
        .ep-btn:hover { background: #ff0000; color: black; }
        .error { color: yellow; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <h1>{{ data.title }}</h1>
        <p style="text-align:center;">[ MODULE: {{ data.version }} ]</p>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <form method="POST">
                <input type="text" name="url" placeholder="PASTE REELSHORT MOVIE URL HERE..." required>
                <button type="submit">HACK</button>
            </form>
        </div>

        {% if error %}
        <div class="error">>> ERROR: {{ error }}</div>
        {% endif %}

        {% if result %}
        <div class="result-box">
            <h2 style="color:white;">TARGET: {{ result.title }}</h2>
            <p style="color:#aaa; font-size:0.9em;">{{ result.synopsis[:150] }}...</p>
            
            <h3 style="border-bottom: 1px solid red;">EPISODES LIST (CLICK TO GET M3U8)</h3>
            <div class="ep-grid">
                {% for ep in result.episodes %}
                <form method="POST" target="_blank" style="display:inline;">
                    <input type="hidden" name="api_url" value="{{ ep.api_url }}">
                    <button type="submit" class="ep-btn">EP {{ ep.num }}</button>
                </form>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = '0123456789ABCDEF';
        const matrix = letters.split('');
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];
        for(let x = 0; x < columns; x++) drops[x] = 1;
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff0000';
            ctx.font = fontSize + 'px Courier New';
            for(let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);
    </script>
</body>
</html>
